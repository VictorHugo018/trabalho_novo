<body>
    <script>
       var numeros = [];
        var somaQuadrados = 0;
        for (var i = 0; i < 10; i++) {
            var numero = parseInt(prompt("coloque o nuumero " + (i + 1) + ":"));
            numeros.push(numero);
        }
        for (var i = 0; i < numeros.length; i++) {
            somaQuadrados += numeros[i] * numeros[i];
        }
        alert("a soma dos quadrados  Ã©: " + somaQuadrados);
    </script>
</body>
